<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin Panel</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="page">
    <div class="page__nav">
      <div class="nav__container">
        <div class="nav__wrapper logo">
          <span>JUST DO IT</span>
          <i class="hamburger fas fa-bars"></i>
        </div>
        <div class="nav__wrapper nav__links">
          <ul>
            <li class="nav__link"><i class="icon nav__link__icon icon-general"></i><span
                class="nav__link__text">General</span></li>
            <li class="nav__link"><i class="icon nav__link__icon icon-details"></i><span
                class="nav__link__text">Details</span></li>
            <li class="nav__link"><i class="icon nav__link__icon icon-links"></i><span
                class="nav__link__text">Links</span></li>
            <li class="nav__link"><i class="icon nav__link__icon icon-banners"></i><span
                class="nav__link__text">Banners</span></li>
            <li class="nav__link"><i class="icon nav__link__icon icon-personaldata"></i><span
                class="nav__link__text">Personal Data</span></li>
            <li class="nav__link"><i class="icon nav__link__icon icon-payout"></i><span
                class="nav__link__text">Payout</span></li>
            <li class="nav__link"><i class="icon nav__link__icon icon-postback"></i><span
                class="nav__link__text">Postback</span></li>
          </ul>
        </div>
        <div class="nav__wrapper nav__manager">
          <span class="manager__title">Your Manager</span>
          <div class="manager__photo"><img src="images/manager.png"></img><span class="manager__name link">Michael
              E.</span></div>
        </div>
      </div>
      <div class="nav__container">
        <div class="nav__wrapper nav__links nav__menu">
          <ul>
            <li class="nav__link"><i class="icon nav__link__icon nav__link__menu__icon icon-profile"></i><span
                class="link nav__link__text">Leonardo</span></li>
            <li class="nav__link"><i class="icon nav__link__icon nav__link__menu__icon icon-notification"></i><span
                class="nav__link__text">Last notification</span></li>
            <li class="nav__link"><i class="icon nav__link__icon nav__link__menu__icon icon-wallet"></i><span
                class="nav__link__text">1,500.00</span><i class="drop__icon icon icon-arrow-right"></i></li>
            <li class="nav__link nav__link--right"><i class="icon nav__link__icon nav__link__menu__icon icon-quit"></i>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="page__container">
      <div class="page__header">
        <div class="header__container header__container--narrow">
          <i class="icon header__icon icon-quit"></i>
        </div>
        <div class="header__container header__container--wide">
          <i class="icon header__icon icon-profile"></i>
          <a class="link header__link">Leonardo</a>
        </div>
        <div class="header__container header__container--narrow">
          <i class="icon header__icon icon-notification"></i>
        </div>
        <div class="header__container header__container--wide">
          <i class="icon header__icon icon-wallet"></i>
          <a class="header__text">$1,500.00</a>
          <i class="icon icon-arrow-down-small"></i>
        </div>
      </div>
      <div class="page__card__container">
        <div class="card__header">
          <span>GENERAL STATISTIC</span>
        </div>
        <div class="card__wrapper">
          <div class="btn btn--secondary">hello</div>
          <div class="btn btn--secondary">hello</div>
        </div>
      </div>
      <div class="page__card__container">
        <div class="card__header">
          <span>LINKS</span>
        </div>
        <div class="card__wrapper">
          <div class="btn btn--secondary">hello</div>
          <div class="btn btn--secondary">hello</div>
        </div>
      </div>
    </div>
  </section>
  <script src="js/script.js"></script>
</body>

</html>
